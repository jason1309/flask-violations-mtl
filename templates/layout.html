<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-plot-listing.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animated.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css')}}">
  <!--

TemplateMo 564 Plot Listing

https://templatemo.com/tm-564-plot-listing

-->
  {% if titre %}
    <title>{{titre}}</title>
  {%endif%}
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="/" class="logo">
              <img src="{{ url_for('static', filename='img/white-logo.png')}}" alt="logo-montreal">
            </a>
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="/">Accueil</a></li>
              <li><a href="/plainte">Plainte</a></li>
              <li><a href="/">Contactez nous</a></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  {% block content %}
  {% endblock %}
  <footer>
    <div class="col-lg-12">
      <div class="sub-footer">
        <p>Copyright Â© 2021 Plot Listing Co., Ltd. All Rights Reserved.
          <br>
          Design: <a rel="nofollow" href="https://templatemo.com" title="CSS Templates">TemplateMo</a>
        </p>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/animation.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/imagesloaded.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/custom.js')}}"></script>

</body>

</html>
